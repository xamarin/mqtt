# Test Stage

stages:
- stage: Test
  dependsOn: Build
  jobs:
  - job: Unit
    timeoutInMinutes: 10
    pool:
       name: $(WindowsEOPoolName)
       demands:
       - ImageOverride -equals $(WindowsImageOverride)

    steps:
    - checkout: none

    - task: DownloadBuildArtifacts@1
      inputs:
        artifactName: unit-tests

    - powershell: |
        Get-ChildItem -Path $(System.ArtifactsDirectory)\* -Force
      name: 'OutDirUnit'
      displayName: 'Our Dir Unit'

    - task: VSTest@2
      displayName: 'Unit Tests'
      timeoutInMinutes: 10
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\Tests.dll
        searchFolder: '$(System.ArtifactsDirectory)\unit-tests'
        testFiltercriteria: 'Flaky!=true'
        codeCoverageEnabled: true
        runInParallel: true
        rerunFailedTests: true
        rerunMaxAttempts: 5

  - job: Integration
    timeoutInMinutes: 10
    pool:
       name: $(WindowsEOPoolName)
       demands:
       - ImageOverride -equals $(WindowsImageOverride)

    steps:
    - checkout: none

    - task: DownloadBuildArtifacts@1
      inputs:
        artifactName: integration-tests

    - powershell: |
        Get-ChildItem -Path $(System.ArtifactsDirectory)\* -Force
      name: 'OutDirIntegration'
      displayName: 'Our Dir Integration'

    - task: VSTest@2
      displayName: 'Integration Tests'
      timeoutInMinutes: 10
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\IntegrationTests.dll
        searchFolder: '$(System.ArtifactsDirectory)\integration-tests'
        codeCoverageEnabled: false
        diagnosticsEnabled: false
        runInParallel: false
        rerunFailedTests: true
        rerunMaxAttempts: 5
